<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.png"
    />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body>
    <header class="header">
      <div class="header-background"></div>
      <div class="logo">
        <img src="./assets/shared/logo.svg" alt="logo" />
      </div>
      <div class="header-text-content">
        <div class="header-text-content-main">
          <h1>Work smarter. Save time.</h1>
        </div>
        <div class="header-text-content-sub">
          <p>
            Easily manage your projects. Get on the list and receive in-app
            perks available only to early subscribers. We are moving into final
            development and getting ready for official launch soon.
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="count-down-countainer">
        <div class="count-down-date">
          <p>COMING</p>
          <span class="day"></span>
          <span class="month"></span>
          <span class="year"></span>
        </div>

        <div class="count-down-counter-container">
          <div class="counts count-down-counter-days">
            <h1 id="day">0</h1>
            <p>days</p>
          </div>
          <div class="counts count-down-counter-hours">
            <h1 id="hour">0</h1>
            <p>hours</p>
          </div>
          <div class="counts count-down-counter-mins">
            <h1 id="min">0</h1>
            <p>mins</p>
          </div>
          <div class="counts count-down-counter-sec">
            <h1 id="sec">0</h1>
            <p>sec</p>
          </div>
        </div>
      </div>
    </main>
    <div class="sign-up-form">
      <form action="" class="form">
        <div class="form-control label">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-control email">
          <label for="email">Email Address</label>
          <input type="text" id="email" />
        </div>
        <div class="form-control pricing">
          <label for="">Basic Pack</label>
          <select>
            <option selected disabled value="">Select Pack</option>
            <option value="">Basic</option>
            <option value="">Pro</option>
            <option value="">Ultimate</option>
          </select>
        </div>
        <div class="form-control phone-no">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" />
        </div>
        <div class="form-control company">
          <label for="company">Company</label>
          <input type="text" id="company" />
        </div>
        <div class="form-btn">
          <button id="submit">Get on the list</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-container"></div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
